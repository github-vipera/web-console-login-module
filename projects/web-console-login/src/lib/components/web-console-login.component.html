

<div class="web-console-container">
        <header>
            <div class="description">Vipera Motif Admin Console</div>
            <div class="logo"><img src="assets/img/logo.svg"></div>
            <div class="cmd"></div>
        </header>
        <main class="web-console-page-container">

            <div class="web-console-login-panel">
                    <div class="web-console-login-panel-content">
                        <form>
                            <input type="text" placeholder="username" [(ngModel)]="userName" name="userName" class="login-field"/>
                            <input type="password" placeholder="password" id="txt_password" [(ngModel)]="userPwd" name="userPwd" class="login-field"/>
                            <div class="buttons-container login-buttons">
                                <button class="btn login-button" (click)="onLoginClick()">Login</button>
                            </div>
                        </form>
                    </div>
            </div>

        </main>
    </div>
