

<div class="web-console-container">
        <header>
            <div class="description">Vipera Motif Admin Console</div>
            <div class="logo"><img src="assets/img/logo.svg"></div>
            <div class="cmd"></div>
        </header>
        <main class="web-console-page-container">

            <div class="web-console-login-panel">
                    <div class="web-console-login-panel-content">
                        <input type="text" placeholder="username" [(ngModel)]="userName" name="userName" />
                        <input type="password" placeholder="password" id="txt_password" [(ngModel)]="userPwd" name="userPwd" />
                        <div class="buttons-container">
                                <div class="cmd"><a href="index.htm" class="btn" (click)="onLoginClick()" >Login</a></div>
                        </div>
                    </div>
            </div>

        </main>
    </div>
